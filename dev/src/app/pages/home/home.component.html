<!-- header -->
<div id="home-wrapper">
  <h1>Welcome!</h1>
  <br />

  <!-- features break down -->
  <div routerLink="/messenger" class="dash-icon">
    <i class="icon-envelope"></i><br />
    <span>Messenger</span>
  </div>

  <div routerLink="/solutions" class="dash-icon">
    <i class="icon-list-alt"></i><br />
    <span>Solutions</span>
  </div>

  <div routerLink="/analytics" class="dash-icon">
    <i class="icon-dashboard"></i><br />
    <span>Analytics</span>
  </div>

  <div routerLink="/customer" class="dash-icon">
    <i class="icon-user"></i><br />
    <span>Customers</span>
  </div>

  <br />

  <div routerLink="/learn" class="dash-icon">
    <i class="icon-facetime-video"></i><br />
    <span>Learn</span>
  </div>

  <div routerLink="/settings" class="dash-icon">
    <i class="icon-edit"></i><br />
    <span>Settings</span>
  </div>

  <div (click)="this.FirebaseAuthService.logout()" class="dash-icon">
    <i class="icon-off"></i><br />
    <span>Logout</span>
  </div>

  <div routerLink="/admin" class="dash-icon" *ngIf="isAdmin()">
    <i class="icon-unlock"></i><br />
    <span>Admin</span>
  </div>
</div>
